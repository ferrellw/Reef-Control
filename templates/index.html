<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Reef Tank Power Control</title>
    <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='vendor/metisMenu/metisMenu.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='dist/css/sb-admin-2.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
    <div id="wrapper" id="wrapper" style="margin-left: 0px !important;">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Reef Tank Power Control</a>
            </div>
        </nav>
        <div id="page-wrapper" id="wrapper" style="margin-left: 0px !important;">
            <div class="row">
                <div class="col-lg-12">
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Outlet Group Status
                        </div>
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Outlet Group</th>
                                        <th>Description</th>
                                        <th>Pin</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for outlet in outlets %}
                                    <tr class="odd gradeX">
                                        <td><a href="#{{outlet.name}}">{{outlet.name}}</a></td>
                                        <td>{{outlet.desc}}</td>
                                        <td class="center">{{outlet.pin}}</td>
                                        <td>{{outlet.status}}</td>
                                        {% endfor %}
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Temperature</div>
                        <div class="panel-body">
                            <div id="temp" style="width:1200px;">
                                <script type="text/javascript">
                                    g = new Dygraph(
                                        document.getElementById("temp"),
                                        "{{ url_for('static',filename='temp.txt') }}",
                                        {
                                        rollPeriod: 20,
                                        showRoller: true,
                                        ylabel: 'Temperature (F)',
                                        showRangeSelector: true,
                                        strokeWidth: 2,
                                        }
                                    );
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Functions</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <form action="{{ url_for('on') }}" method="post">
                                                <label>All On</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                                <button type="submit" class="btn btn-default">Submit</button>
                                            </form>
                                        </div>
                                        <div class="form-group">
                                            <form action="{{ url_for('off') }}" method="post">
                                                <label>All Off</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                                <button type="submit" class="btn btn-default">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <form action="{{ url_for('feed') }}" method="post">
                                            <label>Feeding</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <button type="submit" class="btn btn-default">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% for outlet in outlets %}
                    <div id="{{outlet.name}}">
                        <div class="panel panel-default">
                            <div class="panel-heading">{{outlet.desc}}</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">


                                        <div class="form-group">
                                            <form action="{{ url_for('ogcontrol') }}" method="post"> 
                                                <input type="hidden" name="outletGroup" value="{{outlet.form}}">
                                                <select name="op" class="form-control">
                                                    <option {{outlet.selected}} value="on">On</option>
                                                    <option {{outlet.selected}} value="off">Off</option> 
                                                </select>
                                                <br>
                                                <button type="submit" class="btn btn-default">Submit</button>
                                            </form>
                                        </div>   
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
<script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='vendor/metisMenu/metisMenu.min.js') }}"></script>
<script src="{{ url_for('static',filename='dist/js/sb-admin-2.js') }}"></script>
</body>
</html>
